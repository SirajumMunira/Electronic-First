<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/index.css">
    <title>Electronic First</title>
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.webp" alt="logo">
            </a>
        </div>
        <div class="middle-section">
            <div class="widgets">
                <p>Trending</p>
                <p>Pre-orders</p>
                <p>Upcoming</p>
                <p>Support 24/7</p>
            </div>
        </div>
        <div class="customer-section">
            <span class="cart">
                <i class="fa-solid fa-cart-shopping cart__icon"></i>
            </span>
            <span class="user">
                <i class="fa-regular fa-user user__icon"></i>
            </span>

        </div>
    </header>

    <section class="banner-section">
        <div class="banner-section__image"></div>

        <div class="banner-section__text-wrapper">
            <div class="tag">
                <span>In 15 days</span>
            </div>

            <h2 class="banner-heading">
                Starfield Digital Premium Edition + Early Access
            </h2>

            <div class="badge-wrapper">
                <div class="badge">
                    <span>-25%</span>
                </div>
                <h2>74.89 &euro;</h2>
            </div>
        </div>

    </section>



</body>
</html>
